<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f5f5f5"/>
    
    <!-- Title -->
    <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Distributed Chat System Architecture</text>
    
    <!-- Node Boxes -->
    <g id="node1">
      <rect x="100" y="150" width="120" height="150" rx="10" fill="#9FC5E8" stroke="#4A86E8" stroke-width="2"/>
      <text x="160" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Node A (ID: 1)</text>
      <rect x="110" y="185" width="100" height="20" rx="5" fill="#D5E8D4" stroke="#82B366" stroke-width="1"/>
      <text x="160" y="200" font-family="Arial" font-size="12" text-anchor="middle">Logical Clock: 4</text>
      <rect x="110" y="215" width="100" height="20" rx="5" fill="#FFE6CC" stroke="#D79B00" stroke-width="1"/>
      <text x="160" y="230" font-family="Arial" font-size="12" text-anchor="middle">Status: Normal</text>
      <rect x="110" y="245" width="100" height="20" rx="5" fill="#E1D5E7" stroke="#9673A6" stroke-width="1"/>
      <text x="160" y="260" font-family="Arial" font-size="12" text-anchor="middle">Coordinator: C</text>
    </g>
    
    <g id="node2">
      <rect x="340" y="150" width="120" height="150" rx="10" fill="#9FC5E8" stroke="#4A86E8" stroke-width="2"/>
      <text x="400" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Node B (ID: 2)</text>
      <rect x="350" y="185" width="100" height="20" rx="5" fill="#D5E8D4" stroke="#82B366" stroke-width="1"/>
      <text x="400" y="200" font-family="Arial" font-size="12" text-anchor="middle">Logical Clock: 5</text>
      <rect x="350" y="215" width="100" height="20" rx="5" fill="#FFE6CC" stroke="#D79B00" stroke-width="1"/>
      <text x="400" y="230" font-family="Arial" font-size="12" text-anchor="middle">Status: Normal</text>
      <rect x="350" y="245" width="100" height="20" rx="5" fill="#E1D5E7" stroke="#9673A6" stroke-width="1"/>
      <text x="400" y="260" font-family="Arial" font-size="12" text-anchor="middle">Coordinator: C</text>
    </g>
    
    <g id="node3">
      <rect x="580" y="150" width="120" height="150" rx="10" fill="#9FC5E8" stroke="#4A86E8" stroke-width="2"/>
      <text x="640" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Node C (ID: 3)</text>
      <rect x="590" y="185" width="100" height="20" rx="5" fill="#D5E8D4" stroke="#82B366" stroke-width="1"/>
      <text x="640" y="200" font-family="Arial" font-size="12" text-anchor="middle">Logical Clock: 6</text>
      <rect x="590" y="215" width="100" height="20" rx="5" fill="#FFE6CC" stroke="#D79B00" stroke-width="1"/>
      <text x="640" y="230" font-family="Arial" font-size="12" text-anchor="middle">Status: Coordinator</text>
      <rect x="590" y="245" width="100" height="20" rx="5" fill="#E1D5E7" stroke="#9673A6" stroke-width="1"/>
      <text x="640" y="260" font-family="Arial" font-size="12" text-anchor="middle">Coordinator: Self</text>
    </g>
    
    <!-- RMI Registry -->
    <rect x="320" y="350" width="160" height="80" rx="5" fill="#DAE8FC" stroke="#6C8EBF" stroke-width="2"/>
    <text x="400" y="375" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">RMI Registry</text>
    <text x="400" y="395" font-family="Arial" font-size="12" text-anchor="middle">ChatNode_1 (Node A)</text>
    <text x="400" y="415" font-family="Arial" font-size="12" text-anchor="middle">ChatNode_2 (Node B)</text>
    <text x="400" y="435" font-family="Arial" font-size="12" text-anchor="middle">ChatNode_3 (Node C)</text>
    
    <!-- Connection Lines -->
    <!-- Node A to Registry -->
    <line x1="160" y1="300" x2="320" y2="370" stroke="#4A86E8" stroke-width="2"/>
    <!-- Node B to Registry -->
    <line x1="400" y1="300" x2="400" y2="350" stroke="#4A86E8" stroke-width="2"/>
    <!-- Node C to Registry -->
    <line x1="640" y1="300" x2="480" y2="370" stroke="#4A86E8" stroke-width="2"/>
    
    <!-- Coordinator Connections -->
    <line x1="580" y1="225" x2="460" y2="225" stroke="#D79B00" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="340" y1="225" x2="220" y2="225" stroke="#D79B00" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Message Flow -->
    <path d="M 170,140 C 170,110 290,110 290,140" stroke="#82B366" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="230" y="120" font-family="Arial" font-size="12" text-anchor="middle">Message</text>
    
    <path d="M 410,140 C 410,90 530,90 530,140" stroke="#82B366" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="470" y="100" font-family="Arial" font-size="12" text-anchor="middle">Message</text>
    
    <!-- Arrowhead marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#82B366"/>
      </marker>
    </defs>
    
    <!-- Legend -->
    <rect x="50" y="420" width="200" height="60" rx="5" fill="white" stroke="#4A86E8" stroke-width="1"/>
    <text x="150" y="440" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
    <line x1="70" y1="455" x2="90" y2="455" stroke="#4A86E8" stroke-width="2"/>
    <text x="150" y="460" font-family="Arial" font-size="12" text-anchor="middle">RMI Communication</text>
    <line x1="70" y1="475" x2="90" y2="475" stroke="#D79B00" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="155" y="480" font-family="Arial" font-size="12" text-anchor="middle">Coordinator Management</text>
    
    <!-- Title for Architecture Components -->
    <text x="400" y="480" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Distributed Chat System with Bully Algorithm &amp; Lamport's Logical Clocks</text>
  </svg>
